<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <div class="login-form-container">
        <header>
          <h1>Food<br /><span>delivery</span></h1>
        </header>
        <div>
          <h1>Login</h1>
          <p>
            Sign in with your data that you entered during your registration.
          </p>
          <form action="javascript:void(0)">
            <div class="form-item-container">
              <label>
                Email
                <input
                  type="email"
                  name="email"
                  placeholder="name@example.com"
                  required
                />
              </label>
            </div>
            <div class="form-item-container">
              <label>
                Password
                <input
                  type="password"
                  name="password"
                  placeholder="min. 8 characters"
                  required
                />
              </label>
              <span>
                <i class="fa-regular fa-eye"></i>
              </span>
            </div>
            <div class="form-item-container">
              <label>
                <input type="checkbox" name="keep-user-logged-in" />
                Keep me logged in
              </label>
            </div>
            <div class="form-item-container">
              <input type="submit" name="submit" value="Login" />
            </div>
          </form>
          <p><a href="/">Forgot password</a></p>
        </div>

        <p>Don't have an account? <a href="/">Sign up</a></p>
      </div>
      <aside>
        <div>
          <img
            src="./assets/Ad1.png"
            alt="ads1"
            width="294"
            height="279"
            style="right: 0"
          />
          <img
            src="./assets/Ad2.png"
            alt="ads2"
            width="618"
            height="132"
            style="top: auto; bottom: 0; z-index: 10"
          />
          <img
            src="./assets/Reviews.png"
            alt="reviews"
            width="313"
            height="440"
            style="box-shadow: -40px 70px 80px #3139784d"
          />
        </div>

        <div>
          <h2>Leave reviews for all meals</h2>
          <p>
            Lorem ipsum dolor sit amet, magna scaevola his ei. Cum te paulo
            probatus. <br />
            molestiae eirmod assentior eum ne, et omnis antiopam mel.
          </p>
          <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </aside>
    </main>
    <footer></footer>
  </body>
</html>
